<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="vid-container">
            <video id="video" autoplay loop muted>
                <source src="Sounds and videos/beach.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="player-container">
            <audio id="audio">
                <source src="Sounds and videos/beach.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="sound-picker">
            <button id="sound1" data-sound="beach.mp3" data-video="beach.mp4">Meditation-A</button>
            <button id="sound2" data-sound="rain.mp3" data-video="rain.mp4">Meditation-B</button>
        </div>

        <div class="time-select">
            <button id="smaller-mins" data-time="120">2 Minutes</button>
            <button id="medium-mins" data-time="300">5 Minutes</button>
            <button id="long-mins" data-time="600">10 Minutes</button>
        </div>

        <div class="time-display">10:00</div>

        <button class="play">Play</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
